<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&amp;family=PT+Sans+Narrow:wght@400;700&amp;family=PT+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styleVote.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/k2.min.css">
</head>
<body>

  <div class="itemFullText wrapper">
      <div class="vote">
        <form action="" method="">
          <span class="label">Голосование</span>
          <div class="vote-title">
            <h3>Конкурс творческих работ “Помнить, чтобы жить”</h3>
            <p>Ознакомьтесь с работами участников и выберите достойного победы</p>
          </div>
          <div class="choices">
            <label>
              <input class="check" type="radio" name="choice" value="one"> 
              <div class="choices__desc">
                <img src="images/test.png" alt="">
                <div class="text">
                  <p class="fio">Ксения Астрейко</p>
                  <a href="./Зачем нам помнить о войне.docx">Зачем нам помнить о войне?</a>
                </div>
              </div>
            </label>
            <label>
              <input class="check" type="radio" name="choice" value="two"> 
              <div class="choices__desc">
                <img src="images/test1.png" alt="">
                <div class="text">
                  <p class="fio">Матвей Волосевич</p>
                  <a href="./Зачем нам помнить о войне.docx">Вайна ў лёсе маёй сям’і</a>
                </div>
              </div>
            </label>
            <label>
              <input class="check" type="radio" name="choice" value="three"> 
              <div class="choices__desc">
                <img src="images/test.png" alt="">
                <div class="text">
                  <p class="fio">Аня Иванова</p>
                  <a href="./Зачем нам помнить о войне.docx">Зачем нам помнить о войне?</a>
                </div>
              </div>
            </label>
            <label>
              <input class="check" type="radio" name="choice" value="four"> 
              <div class="choices__desc">
                <img src="images/test1.png" alt="">
                <div class="text">
                  <p class="fio">Иван Антонович</p>
                  <a href="./Зачем нам помнить о войне.docx">Вайна ў лёсе маёй сям’і</a>
                </div>
              </div>
            </label>
            <label>
              <input class="check" type="radio" name="choice" value="five"> 
              <div class="choices__desc">
                <img src="images/test1.png" alt="">
                <div class="text">
                  <p class="fio">Дмитрий Волосевич</p>
                  <a href="./Зачем нам помнить о войне.docx">Вайна ў лёсе маёй сям’і</a>
                </div>
              </div>
            </label>
            <label>
              <input class="check" type="radio" name="choice" value="six"> 
              <div class="choices__desc">
                <img src="images/test1.png" alt="">
                <div class="text">
                  <p class="fio">Артем Иванов</p>
                  <a href="./Зачем нам помнить о войне.docx">Вайна ў лёсе маёй сям’і</a>
                </div>
              </div>
            </label>
          </div>
          <div class="votes-number"></div>
          <div class="phone-number">
            <div class="phone-title">Вы можете проголосовать только один раз. Чтобы отправить голос укажите номер телефона и введите полученный sms-код</div>
            <input id="tel" class="input" type="tel" name="" placeholder="+375 (__) ___-__-__"><span></span>
            <button type="button" class="thirdy-button kod">получить код</button>
            <div class="timer"></div>
            <hr>
            <input id="num" class="input" type="text" name="" placeholder="Введите код из sms">
            <div class="notice"></div>
            <button class="primary-button icon" type="submit">
              <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2422 6.64444L14.5 8.5V10.1667V11V14V15H16.5C17.0523 15 17.5 15.4477 17.5 16C17.5 16.5523 17.0523 17 16.5 17H2.5C1.94772 17 1.5 16.5523 1.5 16C1.5 15.4477 1.94772 15 2.5 15H4.5V14V8.1L5.39077 10.2379C5.6227 10.7945 6.01982 11.2289 6.5 11.5105V14H12.5V9.5V7.5V6.5H8.5L9.3815 8.55684C9.72881 9.36723 9.38424 10.3079 8.59565 10.7022C7.73274 11.1336 6.68491 10.7438 6.31385 9.85324L4.57692 5.68462C4.52614 5.56275 4.5 5.43203 4.5 5.3V3C4.5 1.89543 5.39543 1 6.5 1H9.61339C9.86216 1 10.102 1.09272 10.2861 1.26006L14.9864 5.53311C15.2953 5.81387 15.3972 6.25691 15.2422 6.64444Z" fill="white"/>
              </svg>              
              отправить голос
            </button>
          </div>
        </form>
      </div>

  </div>
  <script src="js/lib.js"></script>
  <script src="js/scriptVote.js"></script>

</body>
</html>
